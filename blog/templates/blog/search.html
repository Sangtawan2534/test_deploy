{% extends 'blog/base.html' %}
{% load static %}
{% block title %}<title>search</title> {% endblock %}

{% block content %}
    <div class="intro intro-single route bg-image" style="background-image: url({% static "blog/img/intro-bg2.jpg" %})">
    <div class="overlay-mf"></div>
    <div class="intro-content display-table">
      <div class="table-cell">
        <div class="container">
          <h2 class="intro-title mb-4">Dancei Music Studio</h2>
        </div>
      </div>
    </div>
  </div>

  <main id="main">

    <!-- ======= Blog Single Section ======= -->
    <section class="blog-wrapper sect-pt4" id="blog">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <div class="post-box">
              <div class="post-meta">
                <h1 class="article-title">ผลการค้นหา</h1>
                <ul>
                  <li>
                    <span class="ion-search"></span>
                    <a href="#">คำที่ใช้ค้นหา "{{ search_post }}" </a>
                  </li>

                </ul>
              </div>

               <div class="article-content">

                 {% for i in post %}
                    <ul>
                    <a href="/blog/{{ i.slug }}"> - {{ i.title }} </a>
                    </ul>
                {% endfor %}

              </div>
            </div>

          </div>
          <div class="col-md-4">
            <div class="widget-sidebar sidebar-search">
              <h5 class="sidebar-title">Search</h5>
              <div class="sidebar-content">

                <form action="{% url 'search' %}">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for..." aria-label="Search for..."name="search">
                    <span class="input-group-btn">
                      <button class="btn btn-secondary btn-search" type="submit">
                        <span class="ion-android-search"></span>
                      </button>
                    </span>
                  </div>
                </form>
              </div>
            </div>


            <div class="widget-sidebar widget-tags">
              <h5 class="sidebar-title">Tags</h5>
              <div class="sidebar-content">
                <ul>

                  <li>
                    <a href="#">Web.</a>
                  </li>

                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section><!-- End Blog Single Section -->

  </main><!-- End #main -->
{% endblock %}
